<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>D01 - Drum Kit</title>
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster|Merriweather|Modak&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
  <h1>Let's DRUM</h1>
  <div class="grid-wrapper-effects">
    <div class="effect">
      <audio preload>
        <source type="audio/wav" src="../sounds/clap.wav">
      </audio>
      <p class="key">A</p>
      <p class="effect-name">CLAP</p>
    </div>
    <div class="effect">
      <audio preload>
        <source type="audio/wav" src="../sounds/hihat.wav">
      </audio>
      <p class="key">S</p>
      <p class="effect-name">HIHAT</p>
    </div>
    <div class="effect">
      <audio preload>
        <source type="audio/wav" src="../sounds/kick.wav">
      </audio>
      <p class="key">D</p>
      <p class="effect-name">KICK</p>
    </div>
    <div class="effect">
      <audio preload>
        <source type="audio/wav" src="../sounds/openhat.wav">
      </audio>
      <p class="key">F</p>
      <p class="effect-name">OPENHAT</p>
    </div>
    <div class="effect">
      <audio preload>
        <source type="audio/wav" src="../sounds/boom.wav">
      </audio>
      <p class="key">W</p>
      <p class="effect-name">BOOM</p>
    </div>
    <div class="effect">
      <audio preload>
        <source type="audio/wav" src="../sounds/ride.wav">
      </audio>
      <p class="key">R</p>
      <p class="effect-name">RIDE</p>
    </div>
    <div class="effect">
      <audio preload>
        <source type="audio/wav" src="../sounds/snare.wav">
      </audio>
      <p class="key">I</p>
      <p class="effect-name">SNARE</p>
    </div>
    <div class="effect">
      <audio preload>
        <source type="audio/wav" src="../sounds/tom.wav">
      </audio>
      <p class="key">K</p>
      <p class="effect-name">TOM</p>
    </div>
    <div class="effect">
      <audio preload>
        <source type="audio/wav" src="../sounds/tink.wav">
      </audio>
      <p class="key">L</p>
      <p class="effect-name">TINK</p>
    </div>
  </div>
  </div>


  <script type="text/javascript" src="../javascript/script.js">
  </script>
</body>
</html>
