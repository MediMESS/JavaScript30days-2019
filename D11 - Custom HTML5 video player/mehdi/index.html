<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="style.css" type="text/css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>VIDEO PLAYER</title>
</head>
<body>
  <div class="video_play">
    <video class="player__video viewer" src="../1. Day 1 Introduction & What You’ll Learn.mp4"></video>
    <div class="progress__filled" style="visibility: hidden;">
      <div class="progress">
        <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <div class="controls">
        <button type="button" name="play">►</button>
        <input type="range" name="speed" class="slider" min="0" max="3" step="0.25" value="1">
        <input type="range" name="volume" class="slider" min="0" max="1" step="0.1" value="1">
        <button type="button" class="skip">« 10s</button>
        <button type="button" class="skip">25s »</button>
      </div>
    </div>
  </div>
  <script src="script.js" type="text/javascript"></script>
</body>
</html>
