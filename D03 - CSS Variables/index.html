<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Variables</title>
  <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dot no-display"></div>
  <h1>Update CSS Variables with <span class="base-color">JS</span></h1>
  <div class="controls">
      <label for="spacing">Spacing:</span>
      <input id="spacing" type="range" name="spacing" min="10" max="100" value="10" data-sizing-metric="px">
      <label for="blur">Blur:</span>
      <input type="range" name="blur" id="blur" value="0" min="0" max="15" step="0.5" data-sizing-metric="px">
      <label for="base">Base-Color:</span>
      <input id="base" type="color" name="base" value="#FFD700">
  </div>
  <img src="https://cdn.getyourguide.com/img/tour_img-1096032-146.jpg" alt="NY-at-night">

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
